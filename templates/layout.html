<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

<!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

  <title>{% block title %}Spotlight Savings{% endblock %}</title>
  <!-- Additional head content can be added by child templates -->
  {% block head %}{% endblock %}
</head>
<body>
    <div class="allButFooter">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}" style="font-size: 25px;">
                    <img src="https://findlogovector.com/wp-content/uploads/2018/07/on-broadway-logo-vector.png" alt="On Broadway Logo" style="height: 35px; margin-right: 5px;">
                    Spotlight Savings
                </a>
                <a class="navbar-brand" href="{{ url_for('discover_your_show') }}" style="font-size: 23px;">Discover Your Show</a>
                <a class="navbar-brand" href="{{ url_for('find_tickets') }}" style="font-size: 23px;">Find Tickets</a>
                <a class="navbar-brand" href="{{ url_for('quiz', quiz_id=1) }}" style="font-size: 23px;">Start Quiz</a>
    
            </div>
        </nav>
    
        <!-- Content unique to each page -->
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Spotlight Savings. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <!-- Scripts can be added by child templates -->
    {% block scripts %}{% endblock %}
</body>
</html>
